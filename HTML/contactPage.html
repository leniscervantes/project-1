<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle | Contact Us</title>
    <link rel="shortcut icon" type="image/jpg" href="../assets/c-logo-.png" />
    <link rel="stylesheet" href="../CSS/contactPage.css">
</head>

<body>
    <nav>
        <img src="../assets/logos/circle.svg" alt="Logo">
        <ul class="navbar-ul">
            <li><a class="first" href="../HTML/index.html">Home</a></li>
            <li><a href="../HTML/projectPage.html">Projects</a></li>
            <li><a href="../HTML/index.html#services">Services</a></li>
        </ul>
        <a class="blue-btn" href="../HTML/contactPage.html#form">Contact Us</a>
    </nav>

    <section id="form" class="form">
        <form id="form1" action="/HTML/index.html" method="post" autocomplete="off">
            <div class="small-flex">
                <label for="name">Full Name</label>
                <span id="err-name" class="err-msg"></span>
                <input onchange="nameData()" type="text" id="name" name="name" placeholder="Enter your full name"
                    autofocus required>
            </div>

            <div class=" big-flex">
                <div class="small-flex shared-line">
                    <label for="email">Email</label> <span id="err-email" class="err-msg"></span>
                    <input onchange="emailData()" type="email" name="email" placeholder="Enter your email address"
                        id="email" required>
                </div>

                <div class="small-flex shared-line">
                    <div class="phone-label"><label for="phone">Phone</label> <span id="err-phone"
                            class="err-msg"></span></div>
                    <input onchange="phoneData()" type="number" name="phone" minlength="8" maxlength="10"
                        placeholder="Enter your phone number" id="phone" required>
                </div>
            </div>

            <div class="small-flex">
                <label for="message">Message</label> <span id="err-message" class="err-msg"></span>
                <textarea onchange="txtAData()" id="message" cols="30" rows="10" name="msg"
                    placeholder="Enter your message here..." maxlength="1000" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer class="footer">
        <div class="footer-flex">
            <div class="footer-flex-el1 footer-center ">
                <img class="logo" src="../assets/logos/circle.svg" alt="Logo">
                <address>2972 Westheimer Rd. Santa Ana, Illinois 85486 </address>
            </div>
            <ul class="footer-flex-el2">
                <li class="grid-centered grid-top"><a href="#">Team</a></li>
                <li class="grid-centered grid-top"><a href="#">Services</a></li>
                <li class="grid-centered grid-top"><a href="#">About Us</a></li>
                <li class="grid-centered grid-bottom"><a href="#">Press</a></li>
                <li class="grid-centered grid-bottom"><a href="#">Projects</a></li>
                <li class="grid-centered grid-bottom"><a href="#">Privacy Policy</a></li>
            </ul>
        </div>
    </footer>
    <script src="../JS/contact.js"></script>
</body>

</html>
