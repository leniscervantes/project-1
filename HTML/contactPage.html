<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle | Contact Us</title>
    <link rel="stylesheet" href="../CSS/contactPage.css">
</head>

<body>
    <nav>
        <img src="../assets/logos/circle.svg" alt="Logo">
        <ul class="navbar-ul">
            <li><a class="first" href="../HTML/HomePage.html">Home</a></li>
            <li><a href="../HTML/projectPage.html">Projects</a></li>
            <li><a href="../HTML/HomePage.html#services">Services</a></li>
        </ul>
        <a class="blue-btn" href="../HTML/contactPage.html#form">Contact Us</a>
    </nav>

    <section id="form" class="form">
        <form action="/HTML/homePage.html" method="post">
            <div class="small-flex">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>

            <div class="big-flex">
                <div class="small-flex shared-line">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your email address" id="email">
                </div>

                <div class="small-flex shared-line">
                    <label for="phone">Phone</label>
                    <input type="tel" placeholder="Enter your phone number" id="phone">
                </div>
            </div>

            <div class="small-flex">
                <label for="message">Message</label>
                <textarea id="message" cols="30" rows="10" placeholder="Enter your message here..."></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer class="footer">
        <div class="footer-flex">
            <div class="footer-flex-el1 footer-center ">
                <img class="logo" src="../assets/logos/circle.svg" alt="Logo">
                <address>2972 Westheimer Rd. Santa Ana, Illinois 85486 </address>
            </div>
            <ul class="footer-flex-el2">
                <li class="grid-centered grid-top"><a href="#">Team</a></li>
                <li class="grid-centered grid-top"><a href="#">Services</a></li>
                <li class="grid-centered grid-top"><a href="#">About Us</a></li>
                <li class="grid-centered grid-bottom"><a href="#">Press</a></li>
                <li class="grid-centered grid-bottom"><a href="#">Projects</a></li>
                <li class="grid-centered grid-bottom"><a href="#">Privacy Policy</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
